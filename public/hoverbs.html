<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h-screen w-screen flex justify-center items-center flex-col">
        <div class="w-1/2 h-2/5 flex justify-center items-center flex-col">
            <input type="text" class="border-2 shadow">
            <br>
            <!-- active means when clicked -->
            <button class="bg-green-400 py-2 px-4 shadow-2xl
            hover:bg-green-700
            hover:text-white
            active:bg-blue-400
            border-none
            focus:outline-none
            ">
                Click Me
            </button>
        </div>
    </div>
</body>
</html>
